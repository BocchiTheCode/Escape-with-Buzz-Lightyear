<!-- go/templates/index.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Howdy!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <br>
        <h1 class='text-center'>Escape with Buzz Lightyear</h1>
        <br>
        <div class='card' id="game">
            {% for scene in sequence %}
            {{scene | linebreaks}}
            {% endfor %}
        </div>
        <br>
        <form class='text-center' method='post'>
            {% csrf_token %}
            >>><input name='cmd' class='col-4'></input>
        </form>
        <br>
    </body>
</html>

<style type="text/css">
    html, body {
        height: 100%;
        background: linear-gradient(black, #102b48);
        color: white;
    }
    #game {
        max-height: 520px;
        overflow-y: scroll;
    }
    .card {
        width: 50%;
        background-color: #e6e6e6;
        color: black;
        margin: auto;
        display: block;
        padding: 20px;
    }
</style>

<script type="application/x-javascript">
    var game = document.getElementById('game')
    game.scrollTo(0,document.body.scrollHeight);    
</script>
